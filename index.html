<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4341/4341087.png" type="image/x-icon">
    <title>Calculadora</title>
</head>

<body>
    <h2>Calculadora</h2>

    <div class="box-calculadora">

        <div class="boxDisplay">
            <input type="text" name="display" class="display" id="answer">
        </div>


        <div class="box">
            <div class="frmt">
                <button id="btn" class="btn"></button>
                <button id="btnClear" class="btn" type="reset">CE</button>
                <button id="btnClear" class="btn" type="reset">C</button>
                <button id="btn" class="btn">รท</button>
            </div>

            <div class="frmt">
                <button id="btn" class="btn">7</button>
                <button id="btn" class="btn">8</button>
                <button id="btn" class="btn">9</button>
                <button id="btn" class="btn">ร</button>

            </div>
            <div class="frmt">
                <button id="btn" class="btn">4</button>
                <button id="btn" class="btn">5</button>
                <button id="btn" class="btn">6</button>
                <button id="btn" class="btn">-</button>


            </div>
            <div class="frmt">
                <button id="btn" class="btn">1</button>
                <button id="btn" class="btn">2</button>
                <button id="btn" class="btn">3</button>
                <button id="btn" class="btn">+</button>

            </div>
            <div class="frmt">
                <button id="btn" class="btn">0</button>
                <button id="btn" class="btn">.</button>
                <div class="divSend">
                    <button id="btnSend" class="btnSend">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
